# Sample configuration for the ICL reasoning script

# Define ICL examples configurations
icl_examples:
  # Example 1: Moons dataset with no flip rate
  - task_type: moons
    flip_rate: 0.0
    noise_type: 0.1
    shot_type: 50
    reslen_type: 3046
    nsamples_type: 500
    num_examples: 3
  
  # Example 2: Moons dataset with 0.1 flip rate
  - task_type: linear
    flip_rate: 0.1
    noise_type: 0.1
    shot_type: 50
    reslen_type: 3046
    nsamples_type: 500
    num_examples: 3
  
  # Example 3: Circles dataset
  - task_type: circles
    flip_rate: 0.0
    noise_type: 0.0
    shot_type: 50
    reslen_type: 3046
    nsamples_type: 500
    num_examples: 3

# Define test data configuration
test_data:
  task_type: blobs
  flip_rate: 0.0
  noise_type: 1.0
  shot_type: 50
  nsamples_type: 500
  num_samples: 10

# Test data examples configuration (for in-context examples)
test_data_examples:
  task_type: blobs
  flip_rate: 0.0
  noise_type: 0.1
  shot_type: 50
  nsamples_type: 500
  num_examples: 3

# Random seeds for reproducibility
icl_example_seed: 42
test_data_seed: 42

# Output path
output_path: /staging/szhang967/icl_datasets 